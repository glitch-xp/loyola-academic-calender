name: Build & Release Android

on:
  push:
    tags:
      - "v*" # Triggers when you push a tag like v1.0.0
  workflow_dispatch: # Allows you to run this manually from the GitHub website/app

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Expo Prebuild
        env:
          EXPO_NO_GIT_STATUS: "1"
        run: npx expo prebuild --platform android --clean

      # Gradle cache is placed AFTER prebuild because the android/ directory
      # does not exist until prebuild generates it. Hashing it before that
      # point produces an empty/useless cache key.
      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      # Secrets are passed via env vars rather than inlined into the shell
      # command. This avoids quoting/parsing issues when secret values contain
      # special characters like ", !, $, or backticks.
      - name: Build Release (APK & AAB)
        env:
          NODE_ENV: production
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease \
            -Pandroid.injected.signing.store.file=release.keystore \
            -Pandroid.injected.signing.store.password="${KEYSTORE_PASSWORD}" \
            -Pandroid.injected.signing.key.alias="${KEY_ALIAS}" \
            -Pandroid.injected.signing.key.password="${KEY_PASSWORD}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Loyola Calendar Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
