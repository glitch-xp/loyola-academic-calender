name: Build & Release Android

on:
  push:
    tags:
      - "v*"

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ---- SETUP ----
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ---- PREBUILD ----
      # Generates the android/ folder from your app.json / app.config.js
      - name: Expo Prebuild
        env:
          EXPO_NO_GIT_STATUS: "1"
        run: npx expo prebuild --platform android --clean

      # ---- GRADLE CACHE ----
      # Placed after prebuild because gradle files are generated at that point
      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ---- SIGNING ----
      - name: Verify signing secrets
        env:
          KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE" ]; then
            echo "âŒ Android signing secrets missing"
            exit 1
          fi

      - name: Decode keystore
        env:
          KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE" | base64 -d > android/app/release.keystore

      # ---- BUILD ----
      - name: Build Release APK & AAB
        run: |
          cd android
          ./gradlew assembleRelease bundleRelease \
            -PstoreFile=release.keystore \
            -PstorePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -PkeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -PkeyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}

      # ---- RELEASE ----
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Android Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/bundle/release/app-release.aab
